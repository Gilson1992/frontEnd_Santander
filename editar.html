<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
        </script>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <article class="navbar bg-dark border-bottom border-body"
                data-bs-theme="dark">
                <section class="container-fluid">
                    <a class="navbar-brand">
                        <img src="./img/burguer.png"
                            alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top"> BURGUER

                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bi bi-search"
                            type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-light-success" type="ligth"><i
                                class="bi bi-search"></i></button>

                    </form>
                </section>
            </article>
        </header>

        <!-- NavBar de MENU -->
        <nav
            class=" opacity-75 nav justify-content-center navbar bg-dark border-bottom border-body"
            data-bs-theme="dark">

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link  btn btn-dark">MENU
                        1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark">MENU 2</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn btn-dark">MENU 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark">MENU 4</a>
                </li>
            </ul>
        </nav>

        <!-- Tela de Cadastro -->
        <main class="cadastro">
            <section class="justify-content-center navbar">
                <h4>Inserir / Alterar Cliente</h1>
            </section>

            <aside class="buttonAdicionar">
                <a href="editar.html">
                <button class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#myModal" type="ligth" id="adicionar">
                    Adicionar <i class="bi bi-plus-circle-fill"></i></button>
                </a>
            </aside>

            <!-- Cadastro -->
            <form class="p-5 container-grid">
                <section class="mb-3 input_width_medio d-lg-flex">
                    <label for="InputName" class="form-label m-1">Nome</label>
                    <input type="text" class="form-control" id="InputName"
                        placeholder="Nome Completo">
                </section>

                <section class="mb-3 input_width_menor d-lg-flex">
                    <label for="InputDate" class="form-label m-1 text-nowrap">Data
                        de Nascimento</label>
                    <input type="date" class="form-control  text-center"
                        id="InputDate">
                </section>

                <section class="mb-3 input_width_medio d-lg-flex">
                    <label for="exampleInputEmail1" class="form-label m-1">Email</label>
                    <input type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="name@server.com">
                </section>

                <section
                    class="mb-3 form-check input_container input_width_menor p-0 d-lg-flex">
                    <label class="form-check-label m-1" for="exampleCheck1">Sexo</label>
                    <select class="form-select text-center" name="exampleCheck1">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Prefiro não responder</option>
                        <option>Outro</option>
                    </select>
                </section>
                <section class="button-container">
                    <a class="btn btn-danger botao-cancelar" href="index.html">Cancelar</a>
                    <button type="button" class="btn btn-primary" 
                        data-bs-toggle="modal"
                        data-bs-target="#myModalSalvar">Salvar</button>
                </section>

            </form>

            <!-- The Modal Salvar -->
            <aside class="modal fade" id="myModalSalvar">
                <aside class="modal-dialog">
                    <aside class="modal-content">

                        <!-- Modal Header -->
                        <aside class="modal-header">
                            <h4 class="modal-title">SUCESSO</h4>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </aside>

                        <!-- Modal body -->
                        <aside class="modal-body">
                            <h5>Cliente Salvo com Sucesso</h5>
                        </aside>

                        <!-- Modal footer -->
                        <aside class="modal-footer">
                            <button type="button"
                                class="btn btn-success"
                                data-bs-dismiss="modal">Sim</button>

                            <button type="button" class="btn btn-danger">Não</button>
                        </aside>

                    </aside>
                </aside>
            </aside>
        </main>



    </body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 BURGUER. Todos os direitos
                        reservados.</p>
                </div>
                <div class="col-md-6">
                    <p>Endereço: Rua da Exemplo, 123 - Cidade, Estado</p>
                    <p>Telefone: (00) 1234-5678</p>
                </div>
            </div>
        </div>
    </footer>

</html>
