<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
        </script>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <article class="navbar bg-dark border-bottom border-body"
                data-bs-theme="dark">
                <section class="container-fluid">
                    <a class="navbar-brand">
                        <img src="./img/burguer.png"
                            alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top"> BURGUER

                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bi bi-search"
                            type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-light-success" type="ligth"><i
                                class="bi bi-search"></i></button>

                    </form>
                </section>
            </article>
        </header>

        <!-- NavBar de MENU -->
        <nav
            class=" opacity-75 nav justify-content-center navbar bg-dark border-bottom border-body"
            data-bs-theme="dark">

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link  btn btn-dark">MENU
                        1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark">MENU 2</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn btn-dark">MENU 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark">MENU 4</a>
                </li>
            </ul>
        </nav>

        <!-- Tela de Cadastro -->
        <main class="cadastro">
            <section class="justify-content-center navbar">
                <h4>Inserir / Alterar Cliente</h1>
            </section>

            <aside class="buttonAdicionar">
                <button class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#myModal" type="ligth" id="adicionar">
                    Adicionar <i class="bi bi-plus-circle-fill"></i></button>
            </aside>

            <article class="table-responsive">
                <form action="">
                    <p>
                        <label for="">NOME : </label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">DATA NASCIMENTO : </label>
                        <input type="Date">
                    </p>
                    <p>
                        <label for="">Email : </label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="sexo">SEXO :</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="#">Selecione o Sexo</option>
                            <option value="">Masculino</option>
                            <option value="2">Feminino</option>
                          </select>
                    </p>
                </form>
            </article>

            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">

        </main>

    </body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 BURGUER. Todos os direitos
                        reservados.</p>
                </div>
                <div class="col-md-6">
                    <p>Endereço: Rua da Exemplo, 123 - Cidade, Estado</p>
                    <p>Telefone: (00) 1234-5678</p>
                </div>
            </div>
        </div>
    </footer>

</html>
